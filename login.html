<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechStore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">
                <div class="logo-icon"></div>
                <span class="logo-text">TechStore</span>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="pc-builder.html" class="nav-link">PC Builder</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
            
            <div class="nav-icons">
                <button class="nav-icon cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your TechStore account</p>
                    </div>
                    
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email Address *</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password *</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showToast('info', 'Reset Password', 'Password reset functionality coming soon!')">Forgot your password?</a>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Create one here</a></p>
                    </div>
                    
                    <div class="auth-divider">
                        <span>Or sign in with</span>
                    </div>
                    
                    <div class="social-auth">
                        <button class="btn btn-social google" onclick="signInWithGoogle()">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn btn-social facebook" onclick="signInWithFacebook()">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
